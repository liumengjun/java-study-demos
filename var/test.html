<!-- Simple pop-up dialog box, containing a form -->
<div id='hello'>
  hello
</div>

<div>
<img src="../images/IMAGE.JPG"/>
</div>

<canvas id="cardboard" width="234" height="123" style="border: 1px black solid"></canvas>

<script>
(function() {
  document.getElementById('hello').innerHTML = 'good';

  var cardboard = document.getElementById('cardboard');
  var ctx = cardboard.getContext('2d');
  ctx.fillStyle = 'green';
  ctx.fillRect(100, 10, 100, 100);

  ctx.beginPath();
  ctx.arc(75,75,50,0,Math.PI*2,true); // 绘制
  ctx.moveTo(110,75);
  ctx.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)
  ctx.moveTo(65,65);
  ctx.arc(60,65,5,0,Math.PI*2,true);  // 左眼
  ctx.moveTo(95,65);
  ctx.arc(90,65,5,0,Math.PI*2,true);  // 右眼
  ctx.stroke();
})();
</script>
